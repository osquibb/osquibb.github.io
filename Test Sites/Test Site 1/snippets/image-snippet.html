<div class="image-tile col-lg-3 col-md-4 col-sm-6">
    <div class="card">
      <img src="{{image-url}}" class="card-img-top img-thumbnail" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{image-title}}</h5>
          <p class="card-text">{{image-description}}</p>
          <a href="{{image-link}}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
</div>
