<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				box-sizing: border-box;
			}
			section {
				position: relative;
				margin: 70px;
			}
			p.out {
				width: 50%;
				height: 300px;
				background-color: green;
				float: left;
				border: 1px solid black;
			}
			a.in {
				width: 10%;
				height: 290px;
				position: absolute;
				background-color: red;
				top: 20px;
				right: 5px
			}
			a.in:hover {
				background-color: yellow;
				cursor: crosshair;
			}

		</style>
	</head>
	<body>
		<section>
				<p class="out"><a class="in"></a>  </p>

				<p class="out"></p>
		</section>

	</body>
</html>
